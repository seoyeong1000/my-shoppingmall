<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경: 아주 연한 연회색 -->
  <rect width="800" height="800" fill="#FAFAFA"/>
  
  <!-- 아이콘: 배경보다 진한 회색 (이미지 아이콘) -->
  <g transform="translate(400, 350)">
    <!-- 사진 프레임 (외곽) -->
    <rect x="-140" y="-100" width="280" height="200" rx="8" fill="none" stroke="#D1D5DB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 사진 안쪽 구분선 -->
    <rect x="-120" y="-80" width="240" height="160" rx="4" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 산형태 라인 (사진 내용 표현) -->
    <path d="M -100 20 L -60 -20 L -20 0 L 20 -20 L 60 0 L 100 20" stroke="#D1D5DB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 상단 왼쪽 작은 원 (태양 또는 구름) -->
    <circle cx="-80" cy="-60" r="10" fill="#D1D5DB"/>
    
    <!-- 오른쪽 아래 작은 원들 (장식) -->
    <circle cx="60" cy="40" r="6" fill="#D1D5DB" opacity="0.6"/>
    <circle cx="80" cy="60" r="4" fill="#D1D5DB" opacity="0.4"/>
  </g>
</svg>

